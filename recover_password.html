<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password.</title>
    <link rel="stylesheet" type="text/css" href="recover_password_styles/recover_password.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Forgot your passowrd .? </h2>
      
          <!-- Login Form -->
          <form action="index.html" method="get" onsubmit="return checkform(this);">
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email">
            <input type="text" id="passowrd" class="fadeIn second" name="passowrd" placeholder="Enter new password">
            <input type="text" id="passowrd1" class="fadeIn second" name="passowrd1" placeholder="Re-Enter Password">
            <input type="submit" class="fadeIn fourth" value="submit" data-type="shadow" onclick="validate()">

            <div class="capbox">

                <div id="CaptchaDiv"></div>
        
                <div class="capbox-inner">
                Type the number:<br>
        
                <input type="hidden" id="txtCaptcha">
                <input type="text" name="CaptchaInput" id="CaptchaInput" size="15"><br>
        
                </div>
            </div>
                <br><br>
                <!-- END CAPTCHA -->
          </form>
      
        </div>
      </div>
      <br>
        
      <script type="text/javascript">

        // Captcha Script
        function validate()
        {
            var mail=login.value;
            var pass = passowrd.value;
            var pass2= passowrd1.value;
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        if(mail=='')
        {
            alert('Invalid Email Address');
          return false;
        }
        else {
            if (pass == '') {
                    alert('Invalid password');
                    return false;
                }
            else{
                if(pass2 == '')
                {
                     alert('reenter password');
                    return false;
                }
                else{
                    if (pass != pass2){
                        alert('please match the password');
                        return false;
                    }
                    else
                        {
                            if (login.value.match(reg)) 
                                            {
                                                alert('sucess password changed')
                                                 return true;
                                              }
                            else
                                    {
                                        alert('Invalid Email Address');
                                        return false;
                                    }

                        }
            }
            }
        }





        }
        
        function checkform(theform){
        var why = "";
        
        if(theform.CaptchaInput.value == ""){
        why += "- Please Enter CAPTCHA Code.\n";
        }
        if(theform.CaptchaInput.value != ""){
        if(ValidCaptcha(theform.CaptchaInput.value) == false){
        why += "- The CAPTCHA Code Does Not Match.\n";
        }
        }
        if(why != ""){
        alert(why);
        return false;
        }
        }
        
        var a = Math.ceil(Math.random() * 9)+ '';
        var b = Math.ceil(Math.random() * 9)+ '';
        var c = Math.ceil(Math.random() * 9)+ '';
        var d = Math.ceil(Math.random() * 9)+ '';
        var e = Math.ceil(Math.random() * 9)+ '';
        
        var code = a + b + c + d + e;
        document.getElementById("txtCaptcha").value = code;
        document.getElementById("CaptchaDiv").innerHTML = code;
        
        // Validate input against the generated number
        function ValidCaptcha(){
        var str1 = removeSpaces(document.getElementById('txtCaptcha').value);
        var str2 = removeSpaces(document.getElementById('CaptchaInput').value);
        if (str1 == str2){
        return true;
        }else{
        return false;
        }
        }
        
        // Remove the spaces from the entered and generated code
        function removeSpaces(string){
        return string.split(' ').join('');
        }
        </script>
        
</body>
</html>
